<!DOCTYPE html>
<html>
<head>
  <!--
    Se você estiver servindo seu aplicativo web em um caminho diferente da raiz,
    altere o valor de href abaixo para refletir o caminho base que está sendo usado.

    O caminho fornecido abaixo deve começar e terminar com uma barra "/"
    para funcionar corretamente.

    Para mais detalhes:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    Este é um espaço reservado para o base href que será substituído pelo valor do
    argumento `--base-href` fornecido ao comando `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Primeira vez mechendo no Android Studio">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hello_word">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/goku.png"/>

  <title>hello_word</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
